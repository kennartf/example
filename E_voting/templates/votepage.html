{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>{% block title %}Voter page{% endblock %}</title>
    
    <!-- custom styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cs.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-4.1.3/css/bootstrap.min.css')}}"/>
    <link rel="stylesheet"href="{{ url_for('static', filename='/bootstrap-4.1.3/js/bootstrap.min.js')}}"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0c2d4f765d.js" crossorigin="anonymous"></script>
    {% endblock %}
   


  </head>
  <body>
    {% block content %}
    <img src="{{url_for('static', filename='/image/rebbb.jpg')}}" />
    <br /><br />
    <div class="container">
      <div class="card text-center">
        <marquee behaviour="scroll" direction="left" id="nn"><H3>Please remember to keep your ID and Team Number off head</H3></marquee>
        <div class="card-header"><strong>{ AXLR8 }</strong></div>
        <div class="card-body">
          <h5 class="card-title"><strong></strong></h5>
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ url_for('static', filename='/image/vers.jpg')}}"class="img-fluid rounded-start"alt="..."/>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><strong>Speciality</strong>: </h5>
                  <p class="card-text"></p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div> 
          <!-- <a href="" class="btn btn-primary"><strong>Generate ID</strong> <i class="fas fa-thumbs-up"></i></a> -->
          <a href="{{ url_for('result_display.showresult')}}" class="btn btn-primary"><strong>Generate ID </strong><i class='fas fa-vote-yea fa-spin fa-2x'></i></a>
        </div>
        <hr />
        <hr />

      </div>
    </div>
    {% endblock %}
  </body>
</html>
